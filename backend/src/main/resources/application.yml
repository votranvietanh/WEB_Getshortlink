spring:
  application:
    name: shopee-affiliate-shortlink
  
  profiles:
    active: dev
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Ho_Chi_Minh

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationPleaseChangeInProduction}
  expiration: 86400000 # 24 hours in milliseconds

# Shopee API Configuration
shopee:
  api:
    base-url: https://open-api.affiliate.shopee.vn
    partner-id: ${SHOPEE_PARTNER_ID:your_partner_id}
    partner-key: ${SHOPEE_PARTNER_KEY:your_partner_key}
    
# Link Shortener Configuration
shortlink:
  base-url: ${SHORTLINK_BASE_URL:http://localhost:8080}
  code-length: 8
  allowed-characters: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8081,http://localhost:8080}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
