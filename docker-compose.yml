version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: shortlink-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: affiliate_db
      MYSQL_USER: affiliate
      MYSQL_PASSWORD: affiliate123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shortlink-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional for Phase 1)
  redis:
    image: redis:7-alpine
    container_name: shortlink-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shortlink-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin - MySQL Management Tool
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: shortlink-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8082:80"
    depends_on:
      - mysql
    networks:
      - shortlink-network
    restart: unless-stopped

  # Redis Commander - Redis Management Tool (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: shortlink-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8083:8081"
    depends_on:
      - redis
    networks:
      - shortlink-network
    restart: unless-stopped

networks:
  shortlink-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
