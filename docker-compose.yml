version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shortlink-postgres
    environment:
      POSTGRES_DB: affiliate_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shortlink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shortlink-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shortlink-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shortlink-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/affiliate_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: redis123
      JWT_SECRET: your-secret-key-change-in-production
      SHOPEE_API_URL: https://open-api.shopee.com
      SHOPEE_API_KEY: ${SHOPEE_API_KEY}
      SHOPEE_API_SECRET: ${SHOPEE_API_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - shortlink-network
    restart: unless-stopped

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shortlink-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - shortlink-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: shortlink-nginx
    ports:
      - "443:443"
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - shortlink-network
    restart: unless-stopped

  # Adminer - Database Management Tool (Optional)
  adminer:
    image: adminer:latest
    container_name: shortlink-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - shortlink-network
    restart: unless-stopped

  # Redis Commander - Redis Management Tool (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: shortlink-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    ports:
      - "8083:8081"
    depends_on:
      - redis
    networks:
      - shortlink-network
    restart: unless-stopped

networks:
  shortlink-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
