<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Shopee Affiliate Link Shortener</title>
  <meta name="description" content="Tạo và quản lý link rút gọn cho Shopee Affiliate">
  <meta name="keywords" content="shopee, affiliate, link shortener, rút gọn link">
  <meta name="theme-color" content="#ee4d2d">

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Loading Screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ee4d2d 0%, #ff6b35 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: white;
      margin-top: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>Ứng dụng này cần JavaScript để hoạt động. Vui lòng bật JavaScript trong trình duyệt.</strong>
  </noscript>

  <!-- Loading Screen -->
  <div id="loading">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Đang tải...</div>
    </div>
  </div>

  <div id="app"></div>

  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('loading').style.display = 'none';
      }, 500);
    });
  </script>
</body>

</html>
